<ion-header>
  <ion-navbar>
    <ion-title>
      Geo Thing
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="everything" (tap)="initMap($event)">

  <!--adds space between the button and the map-->
  <div style="padding-top: 1%"></div>
  <!--area the map is displayed in-->
  <div id="map"></div>

  <ion-grid>
    <ion-row>
      <ion-col>{{appPostCode}}</ion-col>
      <ion-col>{{appWeather}}</ion-col>
      <ion-col>{{appAdminArea}}</ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
